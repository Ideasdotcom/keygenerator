<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Key Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"], select {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.1em;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #218838;
            }

        .key {
            margin-top: 20px;
            text-align: center;
        }

        #generatedKey {
            word-wrap: break-word;
            font-size: 1.3em;
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }

        #copyButton {
            background-color: #007bff;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
        }

            #copyButton:hover {
                background-color: #0056b3;
            }

        .buy-me-coffee {
            text-align: center;
            margin-top: 40px;
        }

            .buy-me-coffee a {
                display: inline-block;
                padding: 12px 24px;
                background-color: #ffdd00;
                color: #333;
                border-radius: 8px;
                font-size: 1.1em;
                text-decoration: none;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            }

                .buy-me-coffee a:hover {
                    background-color: #ffd700;
                }
    </style>
</head>
<body>
    <h1>Secure Key Generator</h1>
    <form method="POST">
        <label for="length">Enter the desired length of the secure key:</label>
        <input type="number" id="length" name="length" min="1" required>

        <label for="key_type">Select the key type:</label>
        <select id="key_type" name="key_type">
            <option value="mixed">Mixed (Letters, Numbers, Special Characters)</option>
            <option value="hex">Hexadecimal</option>
            <option value="base64">Base64</option>
            <option value="alphanumeric">Alphanumeric (Letters and Numbers)</option>
        </select>

        <input type="submit" value="Generate Key">
    </form>

    {% if generated_key %}
    <div class="key">
        <h2>Generated Secure Key:</h2>
        <p id="generatedKey">{{ generated_key }}</p>
        <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>
    {% endif %}

    <div class="buy-me-coffee">
        <a href="https://www.buymeacoffee.com/lemoncityideas" target="_blank">â˜• Buy Me a Coffee</a>
    </div>

    <script>
        function copyToClipboard() {
            const generatedKey = document.getElementById("generatedKey").innerText;
            navigator.clipboard.writeText(generatedKey).then(() => {
                alert('Key copied to clipboard!');
            }).catch(err => {
                console.error('Error copying text: ', err);
            });
        }
    </script>
</body>
</html>
